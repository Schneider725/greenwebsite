<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <nav class="header">
        <ul>
            <li class="items logo" id="logo"><h1>Example Website</h1></li>
            <li class="items settings" id="settings"><button>Settings</button></li>
            <li class="items orders" id="orders"><button>Orders</button></li>
            <li class="items logout" id="logout"><button>Logout</button></li>
        </ul>
    </nav>
    <body>
        <div class="backdrop" id="backdrop"></div>
            <div class="modal" id="modal">
                <p class="info">this is a modal</p>
                <button id="close">close</button>
            </div>
    </body>
    <div class="main">
        <div class="section one"></div>
        <div class="section two"> 
            <div class="form">
                <form action="#" id="Form">
                    <fieldset>
                        <legend>Sign Up</legend>
                        <div class="row">
                            <div class="form-group">
                                <label for="first">First Name</label>
                                <input type="text" id="first" name="first" required minlength="1">
                            </div>
                            <div class="form-group">
                                <label for="last">Last Name</label minlength="1">
                                <input type="text" id="last" name="last" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required >
                            </div>
                            <div class="form-group">
                                <label for="first">Confirm Email</label>
                                <input type="email" id="emailConfirm" name="emailConfirm" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required >
                            </div>
                            <div class="form-group">
                                <label for="first">Confirm Password</label>
                                <input type="password" id="passwordConfirm" name="passwordConfirm" required>
                            </div>
                        </div>
                        <button id="btnsubmit">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="section three"></div>
    </div>
    <footer class="footer"></footer>
</body>
</html>
